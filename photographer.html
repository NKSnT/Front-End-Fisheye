<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" aria-label="Fishey Home page"
                ><img src="assets/images/logo.png" class="logo"
            /></a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()" value="Contact Me">
                    Contactez-moi
                </button>
            </div>
        </main>
        <div id="contact_modal" role="dialog">
            <div class="modal">
                <header>
                    <h2 id="contact_modalLabel">Contactez-moi</h2>
                    <button
                        onclick="closeModal()"
                        id="closeContactModal"
                        aria-label="close contact modal"
                    >
                        <img src="assets/icons/close.svg" />
                    </button>
                </header>
                <form id="form">
                    <div>
                        <label for="firstNameInput">Pr√©nom</label>
                        <input id="firstNameInput" type="text" />
                    </div>
                    <div>
                        <label for="lastNameInput"> Nom </label>
                        <input id="lastNameInput" type="text" />
                    </div>
                    <div>
                        <label for="emailInput"> Email </label>
                        <input id="emailInput" type="text" />
                    </div>
                    <div>
                        <label for="messageInput"> Votre message </label>
                        <input id="messageInput" type="text" />
                    </div>
                    <input
                        class="contact_button"
                        type="submit"
                        value="Envoyer"
                        id="submitContactModal"
                    />
                </form>
            </div>
        </div>
        <div id="lightbox-modal"></div>
        <script src="./scripts/utils/contactForm.js"></script>
        <script src="./scripts/factory/mediaFactory.js"></script>
        <script src="./scripts/templates/photographer.js"></script>
        <script src="./scripts/templates/filter.js"></script>
        <script src="./scripts/templates/media.js"></script>
        <script src="./scripts/pages/photographer.js"></script>
        <script src="./scripts/utils/contactForm.js"></script>
    </body>
</html>
